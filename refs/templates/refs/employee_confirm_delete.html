{% extends "base_generic.html" %}
{% load bulma_tags i18n %}

{% block content %}

<h1 class="title ">Удалить?</h1>

<p>Вы действительно хотите удалить запись: {{ employee.employee_full_fio }}?</p>

<form action="" method="POST">
    {% csrf_token %}
    {{ form }}
    <nav class="level">
            <div class="level-left">
                <div class="level-item">
                    <button type="submit" class="button is-danger">Удалить</button>
                </div>
                <div class="level-item">
                    <a class="button is-warning" href="{{ employee.get_employee_list }}">
                        Отмена
                    </a>
                </div>
            </div>            
        </nav>   
</form>

{% endblock %}
