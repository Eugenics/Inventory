{% extends "base_generic.html" %}
{% load bulma_tags i18n static %}

{% block content %}
<h1 class="title ">Добавление ТМЦ к рабочему мусту сотрудника</h1>
<form action="" method="post" id="rel_hard_emp_form">
    {% csrf_token %}
    {{ form|bulma }}
    <nav class="level">
        <div class="level-left">
            <div class="level-item">
                <button type="submit" class="button is-success">{% trans 'Save' %}</button>
            </div>
            <div class="level-item">
                <a class="button is-warning" href="{% url 'relhardemp' employee_pk %}">
                    Отмена
                </a>
            </div>
        </div>        
    </nav>
</form>

<script src="{% static 'scripts/workplace.js' %}"></script>

{% endblock %}
